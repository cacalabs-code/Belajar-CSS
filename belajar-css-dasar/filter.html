<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img {
            width: 500px;
            filter: blur(10px);
        }
        p {
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <img src="img/OIP.jpg" alt="">

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem dolore ad inventore dolores eius impedit incidunt vel temporibus. Quam laudantium quos molestias perferendis harum officiis minima amet cumque nemo architecto.</p>
</body>
</html>
