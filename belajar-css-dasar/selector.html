<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <style>
        h1, h2, p, #title, .merah{
            color: red;
        }
    </style>
</head>
<body>
    <h1>ini title</h1>
    <h2>Ini sub title</h2>
    <p>Ini Artikel</p>
    <h3 id="title">Contoh</h3>
    <span class="merah">ini</span>
</body>
</html>
