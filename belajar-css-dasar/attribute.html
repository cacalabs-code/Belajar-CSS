<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>

    <style>
        a[target] {
            color: blueviolet;
        }

        a[target="_blank"] {
            color: cadetblue;
        }

        p[title~="belajar"] {
            color: chocolate;
        }

    </style>
</head>
<body>
    <a href="" target="_blank">Contoh 1</a><br>
    <a href="">Contoh 2</a> <br>
    <a href="" target="_blank">Contoh 3</a> <br>
    <a href="">Contoh 4</a> <br>
    <a href="" target="_self">Contoh 5</a>
    <p title="belajar pemrograman ">COntoh 6</p>
    <p title="belajarpemrograman">COntoh 7</p>
</body>
</html>/
