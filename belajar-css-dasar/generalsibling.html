<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling</title>

    <style>
        div ~ p {
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <article>
            <p>Ini artikel</p>
        </article>
        <p>isi artikel</p>
    </div>
    <p>contoh</p>
    <p>lagi</p>
</body>
</html>
