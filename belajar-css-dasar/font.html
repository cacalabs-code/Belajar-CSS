<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans Japanese">
    <style>
        h1 {
            font-family: Noto Sans Japanese;
            font-style: italic;
            font-weight: bolder;
            font-size: 50px;
        }

        p {
            font-family: Noto Sans Japanese;
            font-weight: bolder;
            font-style: italic;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Ini adalah judul</h1>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem nulla, earum libero, a optio explicabo tempore molestias assumenda aut porro reprehenderit hic vitae in rerum recusandae cupiditate, delectus asperiores veritatis.
    </p>
    
</body>
</html>
